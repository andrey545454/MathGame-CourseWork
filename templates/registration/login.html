{% extends 'base.html' %}

{% block title %}
    Вход в аккаунт
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Нет аккаунта? <a href="{% url 'register' %}">Создать новый</a></p>
        <button type="submit" class="btn btn-success">Вход</button>
    </form>
{% endblock %}
