{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    <title>Вход в аккаунт</title>
{% endblock %}


{% block content %}
    <form method="POST" class="frm">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Нет аккаунта? <a href="{% url 'register' %}">Создать новый</a></p>
        <button type="submit" class="frm-btn">Вход</button>
    </form>
{% endblock %}
