{% extends 'team/teams.html' %}

{% load crispy_forms_tags %}



{% block content %}

        <div class="card-body">
            <h1 class="card-title mr-auto">Добавить игрока в команду</h1>

                {{ form|crispy }}

            </form>
        </div>
    </div>
{% endblock %}
