{% extends 'team/teams.html' %}

{% load crispy_forms_tags %}

{% block title %}
    <title>Мои команды</title>
{% endblock %}


{% block content %}
    <div class="frm">
        <div class="card-body">
            <h1 class="card-title mr-auto">Создание новой команды</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="frm-btn">Создать</button>
            </form>
        </div>
    </div>
{% endblock %}
