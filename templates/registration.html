{% extends 'base.html' %}

{% block title %}
    Создание аккаунта
{% endblock %}

{% load crispy_forms_tags %}

{% block navbar-auth%}
    <form class="form-inline">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="frm-btn" role="button">Выход</a>
        {% else %}
            <a href="{% url 'login' %}" class="frm-btn" role="button">Вход</a>
            <a href="{% url 'register' %}" class="frm-btn active" role="button">Регистрация</a>
        {% endif %}
    </form>
{% endblock %}

{% block content %}
    <form method="POST" class="frm">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="frm-btn">Регистрация</button>
    </form>
{% endblock %}
