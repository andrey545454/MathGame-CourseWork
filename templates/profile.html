{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    <title>Профиль</title>
{% endblock %}

{% block navbar %}
    <form class="form-inline mr-auto">
        <a href="{% url 'index' %}" class="frm-btn" role="button">Главная</a>
        <a href="{% url 'games' %}" class="frm-btn" role="button">Игры</a>
        <a href="{% url 'teams' %}" class="frm-btn" role="button">Мои команды</a>
        <a href="{% url 'profile' %}" class="frm-btn active" role="button">Профиль</a>
    </form>
{% endblock %}

{% block content %}
    <div class="frm">
        <div class="card-body">
            <h1 class="card-title">{{ user.username }}</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="frm-btn">Сохранить изменения</button>
            </form>
        </div>
    </div>
{% endblock %}
