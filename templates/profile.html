{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    <title>Профиль</title>
{% endblock %}

{% block content %}
    <div class="frm">
        <div class="card-body">
            <h1 class="card-title">{{ user.username }}</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="frm-btn">Сохранить изменения</button>
            </form>
        </div>
    </div>
{% endblock %}
